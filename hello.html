<!DOCTYPE html>
<!--Desmonstração de uma tabela-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="hello.css">
</head>

<body>
    <header>
        <h1 class="titulo">Red Team vs Blue Team</h1>
        <h2>Hey There! Hit the button to change the score!</h2>
        <p class="result1" id="result1"></p>
        <p class="result2 id="result2"></p>
    </header>
    <main><table>
        <tr>
            <td class="red-team">Team 1</td>
            <td class="blue-team">Team 2</td>
        </tr>
        <tr>
            <td class="score1" id="score1">0</td>
            <td class="score2" id="score2">0</td>
        </tr>
        <tr>
            <td>
                <button class="botao1" id="add1">+1</button>
            </td>    
            <td>
                <button class="botao2" id="add2">+1</button>
            </td>
        </tr>
    </table></main>
        <footer>
            <p>Made with cs50 by Gabriel;</p>
        </footer>
    <script>
        let team1 = 0;
        let team2 = 0;
        
        document.querySelector('#add1').onclick = function(){
            if (team1 < 10){
            team1 = team1 + 1
            document.getElementById('score1').textContent = team1;
            }
            if (team1 === 10){
                document.querySelector('#result1').innerHTML = "Team Red Won"
            }
        }
        document.querySelector('#add2').onclick = function(){
            if (team2 < 10){
            team2 = team2 + 1
            document.getElementById('score2').textContent = team2;
            }
            if (team2 === 10){
                document.querySelector('#result2').innerHTML = "Team Blue Won"
            }
        }
    </script>
</body> 

</html>
